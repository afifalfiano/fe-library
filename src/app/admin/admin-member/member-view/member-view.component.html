<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <table style="border: none;">
    <tr>
        <td>Email</td>
        <td>:</td>
        <td>{{data.email}}</td>
    </tr>
    <tr>
        <td>Nama</td>
        <td>:</td>
        <td>{{data.nama}}</td>
    </tr>
    <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>{{data.jenis_kelamin}}</td>
    </tr>
    <tr>
        <td>Tgl Lahir</td>
        <td>:</td>
        <td>{{data.tgl_lahir}}</td>
    </tr>
    <tr>
        <td>Alamat</td>
        <td>:</td>
        <td>{{data.alamat}}</td>
    </tr>
    <tr>
        <td>Kontak</td>
        <td>:</td>
        <td>{{data.kontak}}</td>
    </tr>
    <tr>
        <td>Roles</td>
        <td>:</td>
        <td>{{data.roles}}</td>
    </tr>
    <tr>
        <td>Tgl Input</td>
        <td>:</td>
        <td>{{data.tgl_input}}</td>
    </tr>
    <tr>
        <td>User Input</td>
        <td>:</td>
        <td>{{data.user_input === null ? '-' : data.user_input}}</td>
    </tr>
  </table>
</div>
<div mat-dialog-actions style="display: flex;justify-content: flex-end;">
  <button mat-flat-button color="primary" (click)="onBtnClose()">Oke</button>
</div>
